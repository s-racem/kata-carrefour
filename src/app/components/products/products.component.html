<div class="container">
  <div class="w-100 d-flex" *ngIf="isLoading; else showProducts">
    <mat-spinner class="spinner"></mat-spinner>
  </div>
  <ng-template #showProducts>
    <div class="products">
      <app-filter
        (valueChanged)="filterByNameHandler($event)"
        (optionChanged)="filterByOptionHandler($event)"
        style="width: 100%"
      ></app-filter>

      <app-product-card
        *ngFor="let product of products"
        [title]="product.title"
        [price]="product.price"
        [description]="product.description"
        [image]="product.image"
        [id]="product.id"
        (addToCart)="addProductToCart($event)"
      ></app-product-card>
    </div>
  </ng-template>
</div>
